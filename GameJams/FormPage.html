<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Game Jam Form Review</title>
</head>

<body>
    <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com" action="https://script.google.com/macros/s/AKfycby-9y6zlgPxaQCpEbWLaHVUrIzCCL0lMVfy_mXI3ERhjRQlmf7q/exec">



        <div class="form-group">
            <label for="name">What is Your Name</label>
            <input type="text" class="form-control" id="name" name="name" value="Mr. NoOne">
            <small>Leave as Mr. NoOne if you don't want to share your name.</small>
        </div>

        <div class="form-group">
            <label for="gameTitle">What is the Games Title</label>
            <input type="text" class="form-control" id="gameTitle" name="gameTitle" value="">
            <small>Leave as Mr. NoOne if you don't want to share your name.</small>
        </div>

        <div class="form-group">
            <label for="rating">Rate The Game from 1 - 10</label>
            <input type="number" class="form-control" id="rating" name="rating">
        </div>
        <div class="form-group">
            <label for="message">Leave a Message. What you thought was good or needed improvement on.</label>
            <textarea type="text" class="form-control" id="message" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div style="display:none;" id="thankyou_message">
        <h2>
            <em>Thanks</em> for contacting us!
            We will get back to you soon!
        </h2>
    </div>


    <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>


</body>

</html>
